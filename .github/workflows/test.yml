name: Test

on:
  push:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: docker build
        run: docker build ./annotate

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: 1.18.x
      - name: get dependencies
        run: go get -v -t -d ./...
      - name: test race
        run: go test -v -race ./...
