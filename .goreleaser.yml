project_name: action-go-check
release:
  github:
    owner: kyoh86
    name: action-go-check
brews:
- install: |
    bin.install "action-go-check"
    man1.install "action-go-check.1"
  github:
    owner: kyoh86
    name: homebrew-tap
  folder: Formula
  homepage: https://github.com/kyoh86/action-go-check
  description: Run Go analysis/checker and anotate on the GitHub
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - "386"
  main: .
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: action-go-check
  hooks:
    pre: make man
archives:
- id: gzip
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
  - action-go-check.1
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
